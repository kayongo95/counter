<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="counter.js" defer></script>
    <title>My counter</title>
  </head>
  <body>
    <div class="counter">
      <h2>Kayongo Nicholas</h2>
      <h1 id="counterValue">0</h1>
      <button onclick="incrementCounter()"><i class="bx bx-plus"></i></button>
      <button onclick="decrementCounter()"><i class="bx bx-minus"></i></button>
      <button onclick="resetCounter()">Reset</button>
      <button onclick="toggleVisibility()">On/Off</button>
    </div>
  </body>
</html>
